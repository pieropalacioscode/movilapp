<div *ngIf="mostrar" 
     class="fixed top-4 right-4 z-50 max-w-sm w-full transform transition-all duration-300 ease-in-out"
     [ngClass]="color">
  
  <div class="flex items-center p-4 border-l-4 rounded-lg shadow-lg">
    <!-- Icono -->
    <div class="flex-shrink-0">
      <span class="text-2xl">{{ icono }}</span>
    </div>
    
    <!-- Mensaje -->
    <div class="ml-3 flex-1">
      <p class="font-medium text-sm">{{ mensaje }}</p>
    </div>
    
    <!-- BotÃ³n cerrar -->
    <div class="ml-4">
      <button (click)="cerrarToast()" 
              class="text-gray-400 hover:text-gray-600 transition-colors">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>
