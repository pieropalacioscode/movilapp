<!-- Login de App Móvil Administrativa -->
<div class="min-h-screen bg-gradient-to-b from-slate-900 via-green-900 to-emerald-900 flex flex-col justify-center px-6 py-8 relative overflow-hidden">
    
    <!-- Efectos de fondo para app móvil -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Patrón sutil -->
        <div class="absolute inset-0 opacity-5" 
             style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.3) 1px, transparent 0); background-size: 30px 30px;">
        </div>
        <!-- Orbes flotantes -->
        <div class="absolute top-20 left-10 w-28 h-28 bg-gradient-to-r from-emerald-400/15 to-green-500/15 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-32 right-10 w-20 h-20 bg-gradient-to-r from-green-400/10 to-cyan-500/10 rounded-full blur-2xl animate-pulse delay-1000"></div>
    </div>

    <!-- Contenido principal de la app -->
    <div class="relative z-10 w-full max-w-sm mx-auto">
        
        <!-- Header de la app -->
        <div class="text-center mb-8">
            <!-- Logo de la app -->
            <div class="relative inline-block mb-6">
                <div class="w-20 h-20 bg-gradient-to-br from-emerald-500 via-green-600 to-emerald-700 rounded-3xl flex items-center justify-center mx-auto shadow-2xl border border-emerald-400/30">
                    <img src="https://firebasestorage.googleapis.com/v0/b/ecomercesa-3c1ff.appspot.com/o/ic_launcher.png?alt=media&token=65889eaa-978d-4264-8ee2-e005e568a1e5"
                        alt="App Logo" class="h-12 w-12 object-contain">
                </div>
                <!-- Efecto de app icon -->
                <div class="absolute inset-0 w-20 h-20 border border-emerald-400/20 rounded-3xl animate-pulse mx-auto"></div>
            </div>
            
            <!-- Título de la app -->
            <h1 class="text-2xl font-black text-white mb-2">
                Saber Admin
            </h1>
            <p class="text-emerald-200 text-sm font-medium">Gestión de Pedidos Móvil</p>
            
            <!-- Badge de app -->
            <div class="inline-flex items-center gap-2 mt-4 px-3 py-1 bg-emerald-500/20 rounded-full border border-emerald-400/30">
                <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                <span class="text-emerald-200 text-xs font-semibold">App Administrativa</span>
            </div>
        </div>

        <!-- Tarjeta de login estilo app móvil -->
        <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl p-6 border border-white/20 relative overflow-hidden">
            
            <!-- Barra superior estilo app -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-emerald-400 via-green-500 to-cyan-400 rounded-t-3xl"></div>
            
            <!-- Formulario de la app -->
            <form [formGroup]="formulario" (ngSubmit)="login()" class="space-y-5">

                <!-- Campo Usuario estilo app móvil -->
                <div class="space-y-2">
                    <label for="username" class=" text-sm font-bold text-gray-700 flex items-center gap-2">
                        <div class="w-5 h-5 bg-emerald-100 rounded-lg flex items-center justify-center">
                            <svg class="w-3 h-3 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        Usuario Administrador
                    </label>
                    <div class="relative group">
                        <input type="text" id="username" formControlName="username" placeholder="Tu usuario"
                            class="w-full px-4 py-4 border-2 border-gray-100 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300 bg-gray-50/50 focus:bg-white group-hover:border-emerald-200 font-medium text-base placeholder-gray-400/50" />
                        <!-- Indicador de focus estilo app -->
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 w-2 h-2 bg-emerald-500 rounded-full opacity-0 group-focus-within:opacity-100 transition-opacity duration-300"></div>
                    </div>
                </div>

                <!-- Campo Contraseña estilo app móvil -->
                <div class="space-y-2">
                    <label for="password" class=" text-sm font-bold text-gray-700 flex items-center gap-2">
                        <div class="w-5 h-5 bg-emerald-100 rounded-lg flex items-center justify-center">
                            <svg class="w-3 h-3 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        Contraseña Segura
                    </label>
                    <div class="relative group">
                        <input type="password" id="password" formControlName="password"
                            placeholder="Tu contraseña"
                            class="w-full px-4 py-4 border-2 border-gray-100 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300 bg-gray-50/50 focus:bg-white group-hover:border-emerald-200 font-medium text-base placeholder-gray-400/50" />
                        <!-- Indicador de focus estilo app -->
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 w-2 h-2 bg-emerald-500 rounded-full opacity-0 group-focus-within:opacity-100 transition-opacity duration-300"></div>
                    </div>
                </div>

                <!-- Toggle estilo app móvil -->
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-emerald-100 rounded-xl flex items-center justify-center">
                            <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <span class="text-sm font-semibold text-gray-700">Recordar sesión</span>
                    </div>
                    <input id="remember-session" type="checkbox"
                        class="h-5 w-5 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded-lg transition-colors" />
                </div>

                <!-- Botón principal estilo app móvil -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-emerald-600 via-green-600 to-emerald-700 text-white font-bold py-4 px-6 rounded-2xl hover:from-emerald-700 hover:via-green-700 hover:to-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-500/30 transform active:scale-95 transition-all duration-200 shadow-xl hover:shadow-2xl relative overflow-hidden group">
                    
                    <!-- Efecto de brillo estilo app -->
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-active:translate-x-full transition-transform duration-500"></div>
                    
                    <span class="flex items-center justify-center relative z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Iniciar Sesión
                    </span>
                </button>

            </form>

            <!-- Footer de la app -->
            <div class="mt-6 pt-4 border-t border-gray-100">
                <div class="flex items-center justify-center gap-2 text-xs text-gray-500">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span>Conectado al servidor</span>
                    <span class="font-mono">•</span>
                    <span>v3.0.1</span>
                </div>
            </div>
        </div>

        <!-- Información adicional estilo app -->
        <div class="mt-6 p-4 bg-white/10 backdrop-blur-md rounded-2xl border border-white/20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-500/20 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5 text-emerald-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <h4 class="font-bold text-white text-sm">App Administrativa</h4>
                    <p class="text-emerald-200 text-xs leading-relaxed">
                        Acceso exclusivo para administradores del sistema de pedidos.
                    </p>
                </div>
            </div>
        </div>

        <!-- Copyright de la app -->
        <div class="mt-6 text-center">
            <p class="text-white/50 text-xs">
                © 2024 Saber Admin App
            </p>
        </div>
    </div>
</div>
