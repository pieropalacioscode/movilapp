<!-- Navbar superior con diseño específico para móvil -->
<div class="mx-4 mt-4 bg-gradient-to-b from-green-700 to-green-800 px-4 py-3 rounded-lg shadow-lg">
    <div class="flex items-center justify-between">
        <!-- Botón hamburguesa a la izquierda -->
        <button class="p-2 text-white hover:bg-slate-700 rounded transition-colors duration-200"
            (click)="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Título centrado -->
        <h1 class="text-white text-lg font-medium">Admin</h1>

        <!-- Iconos de la derecha -->
        <div class="flex items-center space-x-2">
            <!-- Ícono de notificación con badge -->
            <button class="relative p-2 text-white hover:bg-slate-700 rounded transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 17h5l-5 5v-5zM4 19h11a1 1 0 001-1V8a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1z" />
                </svg>
            </button>
        </div>
    </div>
</div>


<!-- Sidebar -->
<div [class.translate-x-0]="isOpen" [class.-translate-x-full]="!isOpen"
    class="fixed top-0 left-0 z-40 w-72 h-full transition-transform duration-300 bg-gradient-to-b from-green-700 to-green-800 text-white shadow-2xl transform rounded-r-3xl">

    <!-- Header del sidebar -->
    <div class="p-6 border-b border-green-500/30 bg-black/10 rounded-tr-3xl">
        <a routerLink="/" class="block">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500 rounded-2xl flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white">Saber App</h2>
                    <p class="text-green-200 text-sm">Gestión de pedidos</p>
                </div>
            </div>
        </a>
    </div>

    <!-- Navegación -->
    <nav class="p-6 space-y-3">
        <!-- Inicio -->
        <a routerLink="/home" routerLinkActive="bg-green-500/20 text-green-300"
            class="flex items-center gap-3 p-4 rounded-2xl hover:bg-black/20 transition-all duration-200 group">
            <div
                class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center group-hover:bg-black/30 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <span class="font-medium">Inicio</span>
        </a>

        <!-- Pedidos con submenu -->
        <div class="space-y-2">
            <button (click)="mostrarSubmenu = !mostrarSubmenu"
                class="w-full flex items-center justify-between p-4 rounded-2xl hover:bg-black/20 transition-all duration-200 group">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center group-hover:bg-black/30 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <span class="font-medium">Pedidos</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-200"
                    [class.rotate-180]="mostrarSubmenu" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <!-- Submenu con animación -->
            <div class="overflow-hidden transition-all duration-300" [style.max-height]="mostrarSubmenu ? '200px' : '0'"
                [style.opacity]="mostrarSubmenu ? '1' : '0'">
                <div class="pl-6 space-y-2 pt-2">
                    <a [routerLink]="['/realizarPedido']" [ngClass]="{
                        'bg-green-500/20 text-green-300': esRutaActiva(['/realizarPedido', '/realizar-pedido'])
                        }" class="flex items-center gap-3 p-3 rounded-xl hover:bg-black/15 transition-all duration-200 text-sm group">
                        <div
                            class="w-6 h-6 bg-orange-500/20 rounded-lg flex items-center justify-center group-hover:bg-black/30">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 8m12-8l2 8M10 21a1 1 0 11-2 0 1 1 0 012 0zm8 0a1 1 0 11-2 0 1 1 0 012 0zm-4-12v4m0 0h4m-4 0H8" />
                            </svg>
                        </div>
                        <span>Realizar Pedido</span>
                    </a>

                    <a routerLink="/pedidos/iniciado" routerLinkActive="bg-green-500/20 text-green-300"
                        class="flex items-center gap-3 p-3 rounded-xl hover:bg-black/15 transition-all duration-200 text-sm group">
                        <div
                            class="w-6 h-6 bg-orange-500/20 rounded-lg flex items-center justify-center group-hover:bg-black/30">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-orange-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <span>En proceso</span>
                    </a>
                    <a routerLink="/pedidos/Recibido" routerLinkActive="bg-green-500/20 text-green-300"
                        class="flex items-center gap-3 p-3 rounded-xl hover:bg-black/15 transition-all duration-200 text-sm group">
                        <div
                            class="w-6 h-6 bg-green-500/20 rounded-lg flex items-center justify-center group-hover:bg-black/30">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-green-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span>Finalizados</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Perfil -->
        <a routerLink="/perfil" routerLinkActive="bg-green-500/20 text-green-300"
            class="flex items-center gap-3 p-4 rounded-2xl hover:bg-black/20 transition-all duration-200 group">
            <div
                class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center group-hover:bg-black/30 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <span class="font-medium">Perfil</span>
        </a>

        <!-- Ajustes -->
        <a routerLink="/ajustes" routerLinkActive="bg-green-500/20 text-green-300"
            class="flex items-center gap-3 p-4 rounded-2xl hover:bg-black/20 transition-all duration-200 group">
            <div
                class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center group-hover:bg-black/30 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <span class="font-medium">Ajustes</span>
        </a>

        <!-- Alertas -->
        <a routerLinkActive="bg-green-500/20 text-green-300"
            class="flex items-center gap-3 p-4 rounded-2xl hover:bg-black/20 transition-all duration-200 group">
            <div
                class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center group-hover:bg-black/30 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </div>
            <span class="font-medium">Alertas</span>
        </a>

        <!-- Cerrar Sesion -->
        <a routerLinkActive="bg-green-500/20 text-green-300" (click)="logout()"
            class="flex items-center gap-3 p-4 rounded-2xl hover:bg-black/20 transition-all duration-200 group">
            <div
                class="w-8 h-8 bg-white/20 rounded-xl flex items-center justify-center group-hover:bg-black/30 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" />
                </svg>
            </div>
            <span class="font-medium">Cerrar Sesion</span>
        </a>
    </nav>

    <!-- Footer del sidebar -->
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-green-500/30 bg-black/10 rounded-br-3xl">
        <div class="flex items-center gap-3 text-sm text-green-200">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span>Sistema activo</span>
        </div>
    </div>
</div>

<!-- Overlay oscuro al abrir -->
<div *ngIf="isOpen" class="fixed inset-0 bg-opacity-50 z-30 backdrop-blur-sm transition-opacity duration-300"
    (click)="toggleSidebar()"></div>

<!-- Contenido principal -->
<router-outlet />
