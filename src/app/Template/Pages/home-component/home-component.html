<!-- Navbar con padding-top para status bar -->
<div class="pt-6 mx-4 mt-4 flex items-center justify-between">
    <!-- Hamburguesa simplificada -->
    <button
        class="p-3 bg-gradient-to-br from-green-700 via-green-800 to-emerald-800 rounded-2xl shadow-xl border border-green-600/20 active:scale-95 transition-transform duration-150"
        (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Título simplificado -->
    <div
        class="bg-gradient-to-br from-green-700 via-green-800 to-emerald-800 rounded-2xl px-5 py-3 shadow-xl border border-green-600/20">
        <h1 class="text-white text-lg font-bold">Panel Admin</h1>
    </div>

    <!-- Notificaciones -->
<button
  (click)="verNotificaciones()"
  class="relative p-3 bg-gradient-to-br from-green-700 via-green-800 to-emerald-800 rounded-2xl shadow-xl border border-green-600/20 active:scale-95 transition-transform duration-150">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
    stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
  </svg>
  <div *ngIf="cantidadNotificaciones > 0"
    class="absolute -top-1 -right-1 w-5 h-5 bg-gradient-to-r from-red-500 to-red-600 rounded-full flex items-center justify-center shadow-lg border-2 border-white">
    <span class="text-white text-xs font-bold">{{ cantidadNotificaciones }}</span>
  </div>
</button>

</div>

<!-- Sidebar MÁS ESTRECHO y ANIMACIONES LIGERAS -->
<div [class.translate-x-0]="isOpen" [class.-translate-x-full]="!isOpen"
    class="fixed top-0 left-0 z-40 w-80 h-screen overflow-hidden transition-transform duration-200 ease-out bg-gradient-to-br from-slate-900 via-green-900 to-emerald-900 text-white shadow-2xl transform rounded-r-3xl flex flex-col border-r-2 border-emerald-400/30"
    style="padding-top: env(safe-area-inset-top); max-width: 85vw;">

    <!-- Efectos de fondo SÚPER SIMPLIFICADOS -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Solo puntos estáticos -->
        <div class="absolute inset-0 opacity-5"
            style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.3) 1px, transparent 0); background-size: 40px 40px;">
        </div>
        <!-- Solo 1 orbe estático -->
        <div
            class="absolute top-20 left-16 w-32 h-32 bg-gradient-to-r from-emerald-400/8 to-green-500/8 rounded-full blur-2xl">
        </div>
    </div>

    <!-- Header compacto - VERSIÓN CORREGIDA -->
    <div
        class="relative p-5 border-b border-emerald-500/40 bg-gradient-to-r from-black/30 to-black/20 rounded-tr-3xl flex-shrink-0">
        <!-- Borde superior - CORREGIDO: ahora está dentro del contenedor relativo -->
        <div
            class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-emerald-400 via-green-500 to-cyan-400 rounded-tr-3xl">
        </div>

        <a routerLink="/" class="block group relative z-10">
            <div class="flex items-center gap-3">
                <!-- Logo simplificado -->
                <div
                    class="w-10 h-10 bg-gradient-to-br from-emerald-400 via-green-500 to-cyan-500 rounded-xl flex items-center justify-center shadow-xl group-hover:scale-105 transition-transform duration-200 border border-emerald-400/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>

                <div class="group-hover:translate-x-1 transition-transform duration-200">
                    <h2
                        class="text-lg font-bold bg-gradient-to-r from-white via-emerald-200 to-cyan-200 bg-clip-text text-transparent">
                        Saber App
                    </h2>
                    <p class="text-emerald-300 text-xs font-medium tracking-wide">Gestión Avanzada</p>
                    <!-- Líneas decorativas -->
                    <div class="flex gap-1 mt-1">
                        <div
                            class="w-6 h-0.5 bg-gradient-to-r from-emerald-400 to-green-500 rounded-full group-hover:w-8 transition-all duration-200">
                        </div>
                        <div
                            class="w-3 h-0.5 bg-gradient-to-r from-green-500 to-cyan-500 rounded-full group-hover:w-5 transition-all duration-200 delay-75">
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- Navegación SÚPER LIGERA -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <!-- Inicio -->
        <a routerLink="/home"
            routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-lg border-l-3 border-emerald-400"
            class="flex items-center gap-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 group">

            <div
                class="w-8 h-8 bg-gradient-to-br from-emerald-400/20 to-green-500/20 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-emerald-400/20 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-emerald-300 group-hover:text-white transition-colors duration-150" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <span class="font-semibold text-sm group-hover:text-white transition-colors duration-150">Inicio</span>
        </a>

        <!-- Inventario -->
        <a routerLink="/inventario"
            routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-lg border-l-3 border-emerald-400"
            class="flex items-center gap-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 group">

            <div
                class="w-8 h-8 bg-gradient-to-br from-emerald-400/20 to-green-500/20 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-emerald-400/20 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-emerald-400 group-hover:text-white transition-colors duration-150" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
            </div>
            <span class="font-semibold text-sm group-hover:text-white transition-colors duration-150">Inventario</span>
        </a>

        <!-- Pedidos con submenu LIGERO -->
        <div class="space-y-2">
            <button (click)="mostrarSubmenu = !mostrarSubmenu"
                class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 group">

                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-emerald-400/20 to-green-500/20 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-emerald-400/20 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 text-emerald-300 group-hover:text-white transition-colors duration-150"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <span
                        class="font-semibold text-sm group-hover:text-white transition-colors duration-150">Pedidos</span>
                </div>

                <!-- Flecha simple -->
                <div
                    class="w-7 h-7 bg-gradient-to-br from-white/5 to-white/10 rounded-lg flex items-center justify-center transition-colors duration-150 border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 transition-transform duration-200"
                        [class.rotate-180]="mostrarSubmenu" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </button>

            <!-- Submenu SÚPER LIGERO -->
            <div class="overflow-hidden transition-all duration-200 ease-out"
                [style.max-height]="mostrarSubmenu ? '280px' : '0'" [style.opacity]="mostrarSubmenu ? '1' : '0'">

                <div
                    class="ml-6 mr-2 mt-2 space-y-2 p-3 bg-gradient-to-br from-black/30 to-black/20 rounded-xl border border-emerald-400/20 shadow-lg">

                    <!-- Items del submenu -->
                    <a [routerLink]="['/realizarPedido']" [ngClass]="{
                        'bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-md border-l-2 border-emerald-400': esRutaActiva(['/realizarPedido', '/realizar-pedido'])
                        }"
                        class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 text-xs group">

                        <div
                            class="w-6 h-6 bg-gradient-to-br from-orange-400/30 to-orange-500/30 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-orange-400/30 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-3 w-3 text-orange-300 group-hover:text-orange-100" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 8m12-8l2 8M10 21a1 1 0 11-2 0 1 1 0 012 0zm8 0a1 1 0 11-2 0 1 1 0 012 0zm-4-12v4m0 0h4m-4 0H8" />
                            </svg>
                        </div>
                        <span class="font-medium group-hover:text-white transition-colors duration-150">Realizar
                            Pedido</span>
                    </a>

                    <a routerLink="/pedidos/iniciado"
                        routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-md border-l-2 border-emerald-400"
                        class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 text-xs group">

                        <div
                            class="w-6 h-6 bg-gradient-to-br from-orange-400/30 to-orange-500/30 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-orange-400/30 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-3 w-3 text-orange-300 group-hover:text-orange-100" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <span class="font-medium group-hover:text-white transition-colors duration-150">Iniciado</span>
                    </a>

                    <a routerLink="/pedidos/Recibido"
                        routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-md border-l-2 border-emerald-400"
                        class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 text-xs group">

                        <div
                            class="w-6 h-6 bg-gradient-to-br from-green-400/30 to-green-500/30 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-green-400/30 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-3 w-3 text-green-300 group-hover:text-green-100" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span
                            class="font-medium group-hover:text-white transition-colors duration-150">Finalizados</span>
                    </a>

                    <a routerLink="/pedidos/Cancelado"
                        routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-md border-l-2 border-emerald-400"
                        class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 text-xs group">

                        <div
                            class="w-6 h-6 bg-gradient-to-br from-red-400/30 to-red-500/30 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-red-400/30 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-3 w-3 text-red-300 group-hover:text-red-100" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                        <span
                            class="font-medium group-hover:text-white transition-colors duration-150">Cancelados</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Resto de items con animaciones ligeras -->
        <a routerLink="/perfil"
            routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-lg border-l-3 border-emerald-400"
            class="flex items-center gap-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 group">

            <div
                class="w-8 h-8 bg-gradient-to-br from-emerald-400/20 to-green-500/20 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-emerald-400/20 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-emerald-300 group-hover:text-white transition-colors duration-150" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <span class="font-semibold text-sm group-hover:text-white transition-colors duration-150">Perfil</span>
        </a>

        <a routerLink="/ajustes"
            routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-lg border-l-3 border-emerald-400"
            class="flex items-center gap-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 group">

            <div
                class="w-8 h-8 bg-gradient-to-br from-emerald-400/20 to-green-500/20 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-emerald-400/20 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-emerald-300 group-hover:text-white transition-colors duration-150" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <span class="font-semibold text-sm group-hover:text-white transition-colors duration-150">Ajustes</span>
        </a>

        <a routerLink="/alertas"
            routerLinkActive="bg-gradient-to-r from-emerald-500/40 to-green-500/30 text-emerald-100 shadow-lg border-l-3 border-emerald-400"
            class="flex items-center gap-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-emerald-500/20 hover:to-green-500/10 transition-colors duration-150 group">

            <div
                class="w-8 h-8 bg-gradient-to-br from-emerald-400/20 to-green-500/20 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-emerald-400/20 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-emerald-300 group-hover:text-white transition-colors duration-150" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </div>
            <span class="font-semibold text-sm group-hover:text-white transition-colors duration-150">Alertas</span>
        </a>

        <button (click)="logout()"
            class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-red-500/30 hover:to-red-600/20 transition-colors duration-150 group">

            <div
                class="w-8 h-8 bg-gradient-to-br from-red-400/20 to-red-500/20 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform duration-150 border border-red-400/20 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-red-300 group-hover:text-white transition-colors duration-150" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" />
                </svg>
            </div>
            <span
                class="font-semibold text-sm text-red-300 group-hover:text-white transition-colors duration-150">Cerrar
                Sesión</span>
        </button>
    </nav>

    <!-- Footer -->
    <div
        class="flex-shrink-0 p-4 border-t border-emerald-500/40 bg-gradient-to-r from-black/30 to-black/20 rounded-br-3xl">


        <div class="flex items-center justify-between relative z-10">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-gradient-to-r from-emerald-400 to-green-500 rounded-full shadow-sm"></div>
                <span class="font-medium text-emerald-200 text-xs">Sistema Activo</span>
            </div>

            <div class="flex items-center gap-2">
                <div class="text-emerald-300/70 font-mono bg-black/30 px-2 py-1 rounded text-xs">v3.0.1</div>
                <div class="flex gap-0.5">
                    <div class="w-0.5 h-3 bg-emerald-400/60 rounded-full"></div>
                    <div class="w-0.5 h-4 bg-emerald-400/80 rounded-full"></div>
                    <div class="w-0.5 h-5 bg-emerald-400 rounded-full"></div>
                    <div class="w-0.5 h-4 bg-emerald-400/80 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Overlay súper ligero -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 z-30 transition-opacity duration-200" (click)="toggleSidebar()">
</div>

<!-- Contenido principal -->
<router-outlet />
